version: '3'
services:
  # mysql 连接
  # mysql-server
  mysql:
    image: mysql:8.0
    #command:
    #privileged: true
    container_name: w-mysql
    environment:
      MYSQL_DATABASE: ykb
      MYSQL_USER: dreamlu
      MYSQL_PASSWORD: dreamlu
      MYSQL_ROOT_PASSWORD: dreamlu
      MYSQL_ROOT_HOST: '%'
      TZ: Asia/Shanghai
    ports:
      - 3308:3306
    restart: always

  # 举例如下
  # staff service
  staff-service:
    image: registry.cn-hangzhou.aliyuncs.com/deercoder/dreamlu:ykb-staff-service
    ports:
      - 8767:8767
    container_name: d-staff
    restart: always
    volumes:
      - /var/log/ykb:/staff-service/log
